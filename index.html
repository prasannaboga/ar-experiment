<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR</title>
    <style>
      html, body, canvas {
        margin:     0;
        padding:    0;
        width:      100%;
        height:     100%;
        text-align: center;
        overflow:   hidden
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <footer>
      Please enable the camera!
    </footer>
    <script src="artoolkit.min.js"></script>
    <script src="three.min.js"></script>
    <script src="artoolkit.three.js"></script>
    <script>
      // The dom element inside which to place the camera.
      var root = document.getElementById("root");

      // Creates a font loader.
      var loader = new THREE.FontLoader()

      // Call a function when the font is loaded.
      loader.load('droid_sans_mono_regular.typeface.json', startAnimation);

      // Start to animate.
      function startAnimation(font) {
        // Creates a scene.
        var scene = new THREE.Scene()

        // Initializez the camera.
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)

        // Sets the camera position. Increase this value to go further away.
        camera.position.z = 130

        // Creates the renderer and appends it to the DOM.
        var renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        root.appendChild(renderer.domElement)

        // Creates the text.
        var geometry = new THREE.TextGeometry('Augumented reality <3', {
          font:   font,
          size:   5,
          height: 1
        })
        var material = new THREE.MeshBasicMaterial({color: 0xffa500})
        var text = new THREE.Mesh(geometry, material)

        // Adds the text to the scene.
        scene.add(text)


        // Animates the text
        function render() {
          requestAnimationFrame(render)

          text.rotation.y += 0.05

          renderer.render(scene, camera)
        }

        render()
      }
    </script>
  </body>
</html>
